<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="description" content="Сайт Место Цветковой Елены">
  <meta name="keywords" content="Путешествия, Россия">
  <meta name="author" content="Цветкова Елена">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
        <img class="header__logo" src="images/Vector.svg" alt="Место Россия">
      </header>
      <main class="main">
        <section class="profile">          
          <div class="profile__grid">
              <img class="profile__avatar" src="images/avatar.jpg" alt="фото профиля">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button-edit"></button>
              <p class="profile__status">Исследователь океана</p>
          </div>  
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">         
        </section>
        <template class="element-template">
          <article class="element">
            <img src="#" alt="изображение пейзажа" class="element__image">
            <div class="element__header">
              <h2 class="element__title"></h2>
              <button type="button" class="element__like"></button>
            </div>
            <button type="button" class="element__trash"></button>
          </article>
        </template>
         </main>
      <div class="popup popup-profile">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__form-profile" name="popup-profil">
            <input type="text" tabindex="1" class="popup__input popup__input_type_name" value="" placeholder="Имя" name="name">
            <input type="text" tabindex="2" class="popup__input popup__input_type_job" value="" placeholder="Профессия" name="status">
            <button type="submit" tabindex="3" class="popup__button">Сохранить</button>
          </form>
          <button type="button" class="popup__close popup__close-profil"></button>
        </div>        
      </div>
      <div class="popup popup-new-image">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__form-new-image" name="popup-image">
            <input type="text" tabindex="1" class="popup__input popup__input_type_title" placeholder="Название" value="" name="title">
            <input type="text" tabindex="2" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" value="" name="link">
            <button type="submit" tabindex="3" class="popup__button">Сохранить</button>
          </form>
          <button type="button" class="popup__close popup__close-add"></button>
        </div>        
      </div>
      <div class="popup popup-big-image">
        <div class='popup-big-image__container'>
          <img src="#" class="popup-big-image__opened" alt="изображение пейзажа">
          <h2 class="popup-big-image__title"></h2>
          <button type="button" class="popup__close popup-big-image__close"></button>
        </div>        
      </div>
      <footer class="footer">
        <p class="footer__copyright"> &copy; 2022 Mesto Russia</p>
      </footer>
      <script src="scripts/index.js"></script>
</body>
</html>
