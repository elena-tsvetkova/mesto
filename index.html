<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="description" content="Сайт Место Цветковой Елены">
  <meta name="keywords" content="Путешествия, Россия">
  <meta name="author" content="Цветкова Елена">
  <title>Место</title>
</head>
<body>
  <div class="wrapper">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/Vector.svg" alt="Место Россия">
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__avatar" src="images/avatar.jpg" alt="фото профиля">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__status">Исследователь океана</p>
          </div>          
          <button class="profile__button-edit"></button> 
          <button class="profile__add-button"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img src="images/dagestan.jpg" alt="Дагестан" class="element__image">
            <div class="element__header">
              <h2 class="element__title">Дагестан</h2>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img src="images/dombay.png" alt="Домбай" class="element__image">
            <div class="element__header">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img src="images/gora-elbrus.jpg" alt="Эльбрус" class="element__image">
            <div class="element__header">
              <h2 class="element__title">Эльбрус</h2>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img src="images/kamchatka.jpg" alt="Камчатка" class="element__image">
            <div class="element__header">
              <h2 class="element__title">Камчатка</h2>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img src="images/karathaevsk.jpg" alt="Карачаевск" class="element__image">
            <div class="element__header">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img src="images/rosa-hutor.jpg" alt="Роза-Хутор" class="element__image">
            <div class="element__header">
              <h2 class="element__title">Роза-Хутор</h2>
              <button class="element__like"></button>
            </div>
          </div>
        </section>
      </main>
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form form">
            <input type="text" class="popup__input form__name" value="" name="">
            <input type="text" class="popup__input form__status" value="" name="">
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
          <img src="images/Close-Icon.png" alt="закрыть" class="popup__close">
        </div>        
      </div>
      <footer class="footer">
        <p class="footer__copyright"> &copy;2022 Mesto Russia</p>
      </footer>
    </div>
  </div>
</body>
</html>
