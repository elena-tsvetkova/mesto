<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сайт Место Цветковой Елены">
  <meta name="keywords" content="Путешествия, Россия">
  <meta name="author" content="Цветкова Елена">
  <title>Место</title>
</head>`
<body class="page">
  <header class="header">
        <img class="header__logo" src="<%=require('./images/Vector.svg')%>" alt="Место Россия">
      </header>
      <main class="main">
        <section class="profile">          
          <div class="profile__grid">
              <img class="profile__avatar" alt="фото профиля">
              <h1 class="profile__name"></h1>
              <button type="button" class="profile__button-edit"></button>
              <p class="profile__status"></p>
          </div>  
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">         
        </section>
        <template class="element-template">
          <article class="element">
            <img src="#" alt="" class="element__image">
            <div class="element__header">
              <h2 class="element__title"></h2>
              <button type="button" class="element__like"></button>
            </div>
            <button type="button" class="element__trash"></button>
          </article>
        </template>
         </main>
      <div class="popup popup-profile">
        <div class="popup__container popup__common">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form form popup__form-profile" novalidate name="popup-profil">
            <input 
              id="name-input" 
              type="text" 
              tabindex="1" 
              required 
              minlength="2" 
              maxlength="40" 
              class="popup__input popup__input_type_name form__input"  
              placeholder="Имя" 
              value="" 
              name="name">
            <span class="form__input-error name-input-error"></span>
            <input 
              id ="status-input" 
              type="text" 
              tabindex="2" 
              required 
              minlength="2" 
              maxlength="200" 
              class="popup__input popup__input_type_job form__input" 
              placeholder="Профессия" 
              value="" 
              name="status">
            <span class="form__input-error status-input-error"></span>
            <button 
              type="submit" 
              disabled = "false"
              tabindex="3" 
              class="popup__button form__submit">Сохранить</button>
          </form>
          <button 
          type="button" 
          class="popup__close popup__close-profil"></button>
        </div>        
      </div>
      <div class="popup popup-new-image">
        <div class="popup__container popup__common">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form form popup__form-new-image" novalidate name="popup-image">
            <input 
              id="title-input" 
              type="text" 
              tabindex="1" 
              required 
              minlength="2" 
              maxlength="20" 
              class="popup__input popup__input_type_title form__input" 
              placeholder="Название" 
              value="" 
              name="name">
            <span class="form__input-error title-input-error"></span>
            <input 
              id="link-input" 
              type="url" 
              tabindex="2" 
              required 
              class="popup__input popup__input_type_link form__input" 
              placeholder="Ссылка на картинку" 
              value="" 
              name="link">
            <span class="form__input-error link-input-error"></span>
            <button 
            type="submit"
            disabled = "false"
            tabindex="3" 
            class="popup__button form__submit">Создать</button>
          </form>
          <button type="button" class="popup__close popup__close-add"></button>
        </div>        
      </div>
      <div class="popup popup-big-image">
        <div class='popup-big-image__container popup__common'>
          <img src="#" class="popup-big-image__opened" alt="">
          <h2 class="popup-big-image__title"></h2>
          <button 
          type="button" 
          class="popup__close popup-big-image__close"></button>
        </div>        
      </div>
      <div class="popup popup-delete">
        <div class="popup__container popup-delete__card">
          <h2 class="popup__title popup-delete__title">Вы уверены?</h2>
          <button 
            type="submit"
            disabled = "false"
            tabindex="3" 
            class="popup__button popup-delete__button form__submit">Да</button>
          <button type="button" class="popup__close popup__close-delete"></button>
        </div>        
      </div>
      <div class="popup popup-editAvatar">
        <div class="popup__container popup-editAvatar__nev">
          <h2 class="popup__title popup-editAvatar__title">Обновить аватар</h2>
          <form class="popup__form form" novalidate name="popup-avatar">
              <input 
              id="link-avatar" 
              type="url" 
              tabindex="2" 
              required 
              class="popup__input popup__input_type_link form__input" 
              placeholder="Ссылка на картинку" 
              value="" 
              name="link">
            <span class="form__input-error link-input-error"></span>
            <button 
            type="submit"
            disabled = "false"
            tabindex="3" 
            class="popup__button popup-editAvatar__button form__submit">Сохранить</button>
          </form>
          <button type="button" class="popup__close popup__close-add"></button>
        </div>        
      </div>
      <footer class="footer">
        <p class="footer__copyright"> &copy; 2022 Mesto Russia</p>
      </footer>
           
</body>
</html>
